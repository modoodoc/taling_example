<ion-menu [content]="content" id="authenticated">
  <ion-content>
    <ion-list>
      <ion-list-header>우리들의 놀이터</ion-list-header>
      <button ion-item (click)="openPage(rootPage)">놀이터</button>
      <button ion-item (click)="openPage(introPage)">모두닥 소개</button>
      <button ion-item (click)="openPage(albumPage)">모두닥 앨범</button>
      <ion-list-header>나의 계정</ion-list-header>
      <button ion-item (click)="logout()">로그아웃</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" id="unauthenticated">
  <ion-content>
    <ion-list>
      <ion-list-header>우리들의 놀이터</ion-list-header>
      <button ion-item (click)="openPage(rootPage)">놀이터</button>
      <button ion-item (click)="openPage(introPage)">모두닥 소개</button>
      <ion-list-header>ionic 개발자들의 입구</ion-list-header>
      <button ion-item (click)="openPage(loginPage)">로그인</button>
      <button ion-item (click)="openPage(registerPage)">회원가입</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
