<ion-header>
  <ion-navbar>
    <ion-title>글 쓰기</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentForm">
    <ion-card>
      <ion-card-content>
          <ion-textarea type="text" rows="5" placeholder="글을 작성하세요." formControlName="content"></ion-textarea>

          <button ion-button class="button" (click)="writeComment(commentForm.value)" block>글쓰기</button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
