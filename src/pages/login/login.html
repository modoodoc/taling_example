<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <p>
    이메일 그리고 비밀번호를 입력하세요.
  </p>

  <form [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-label floating>이메일</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>비밀번호</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="button" (click)="login(loginForm.value)" block>로그인</button>
  </form>
</ion-content>
